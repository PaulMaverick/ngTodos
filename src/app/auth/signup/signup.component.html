<article>
  <h1>Sign Up</h1>

  @if(errorMessage) {
    <div>{{ errorMessage }}</div>
  }

  <form (ngSubmit)="submitHandler()" [formGroup]="form">
    <div>
      <label>Username: </label>
      <input type="username" formControlName="username" placeholder="username"/>
    </div>
      <div>
        <label>Email: </label>
        <input type="email" formControlName="email" placeholder="example@email.com"/>
      </div>
      <div>
        <label>Password: </label>
        <input type="password" formControlName="password" placeholder="password"/>
      </div>
      <div>
          <button type="submit">Signup</button>
      </div>
  </form>
  <div>
    <p>Already have an account? Login <a routerLink="/login">here</a></p>
  </div>
</article>
